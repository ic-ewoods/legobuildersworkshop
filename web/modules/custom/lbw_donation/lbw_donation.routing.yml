lbw_donation.test_content:
  path: '/lbw_donate/test/content'
  defaults:
    _controller: '\Drupal\lbw_donation\Test\ContentController::content'
    _title: 'Donation Content Test'
  requirements:
    _permission: 'access content'

lbw_donation.test_stripe_form:
  path: '/lbw_donate/test/stripe_form'
  defaults:
    _form: '\Drupal\lbw_donation\Test\StripeForm'
    _title: 'Donation Form Test'
  requirements:
    _permission: 'access content'

lbw_donation.test_stripe_checkout_form:
  path: '/lbw_donate/test/stripe_checkout_form'
  defaults:
    _form: '\Drupal\lbw_donation\Test\StripeCheckoutForm'
    _title: 'Donation Form Test'
  requirements:
    _permission: 'access content'

lbw_donation.test_template_form:
  path: '/lbw_donate/test/template_form'
  defaults:
    _form: '\Drupal\lbw_donation\Test\TemplateForm'
    _title: 'Donation Template Form Test'
  requirements:
    _permission: 'access content'
